<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div id="auth-container" class="text-center">
      <h2>Admin Login</h2>
      <div class="card p-4 mx-auto" style="max-width: 400px;">
        <input type="email" id="email" class="form-control mb-3" placeholder="Email">
        <input type="password" id="password" class="form-control mb-3" placeholder="Password">
        <button id="login-btn" class="btn btn-primary">Login</button>
      </div>
    </div>

    <div id="admin-panel" class="d-none">
      <h2 class="mb-4">Create New Post</h2>
      <form id="post-form" class="mb-5">
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input type="text" id="post-title" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Content</label>
          <textarea id="post-content" class="form-control" rows="5" required></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Featured Image</label>
          <input type="file" id="post-image" class="form-control" accept="image/*">
        </div>
        <button type="submit" class="btn btn-success">Publish Post</button>
      </form>

      <h3>Existing Posts</h3>
      <div id="posts-list" class="row"></div>
    </div>
  </div>

  <!-- Include Firebase and Cloudinary -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <script src="https://unpkg.com/cloudinary-core@2.11.4/cloudinary-core-shrinkwrap.min.js"></script>
  <script src="admin.js"></script>
</body>
</html>
