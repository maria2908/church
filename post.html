<!doctype html>
<html lang="ua">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Пост</title>
  <link rel="stylesheet" href="/assets/styles/index.css">
  <link rel="stylesheet" type="text/css" href="./assets/styles/post.css"/>
  <link rel="stylesheet" type="text/css" href="./assets/styles/spinner.css"/>
  <link rel="icon" href="./assets/img/logo.png">
  <title id="meta-title">Пост — Парафія Всіх Святих</title>
  <meta id="meta-desc" name="description" content="Пост парафії.">
  <link id="meta-canon" rel="canonical" href="https://ukrainian-orthodox-regensburg.netlify.app/post.html">

  <meta property="og:type" content="article">
  <meta id="og-title" property="og:title" content="Пост — Парафія Всіх Святих">
  <meta id="og-desc" property="og:description" content="Пост парафії.">
  <meta id="og-url" property="og:url" content="https://ukrainian-orthodox-regensburg.netlify.app/post.html">
  <meta id="og-image" property="og:image" content="https://ukrainian-orthodox-regensburg.netlify.app/assets/img/main-img.jpg">

</head>
<body>
  <div class="wrap">

    <p><a href="/posts.html">← Усі пости</a></p>

    <div id="loader" class="loader" aria-live="polite">
        <div class="spinner" role="status" aria-label="Завантаження"></div>
    </div>

    <img id="cover" class="cover" alt="" style="display:none">
    <div>
      <h1 id="title">Пост</h1>
      <p class="date"><small id="date" class="muted"></small></p>
      <div class="description" id="body"></div>
    </div>

  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    const SUPABASE_URL  = 'https://xsxorgfkhmeinjrosprt.supabase.co';
    const SUPABASE_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhzeG9yZ2ZraG1laW5qcm9zcHJ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUxNjkxMjgsImV4cCI6MjA3MDc0NTEyOH0.ojkysEKiLi5xttq7WyfEnt3xjF4PhIVG1tdxrimjTi8';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON);

    const params = new URLSearchParams(location.search);
    const id = params.get('id');
    const loader = document.getElementById('loader');

    const esc = s => (s ?? '').replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));

    if (!id) {
      document.getElementById('title').textContent = 'Пост не найден';
    } else {
      loader.classList.add('show');

      const { data: p, error } = await supabase
        .from('posts')
        .select('*')
        .eq('id', id)
        .maybeSingle();

      loader.classList.remove('show');
      

      if (error || !p) {
        document.getElementById('title').textContent = 'Пост не найден';
      } else {
        document.title = esc(p.title) + ' — Пост';
        document.getElementById('title').textContent = p.title;
        document.getElementById('date').textContent  = new Date(p.published_at).toLocaleString();

        if (p.cover_url) {
          const img = document.getElementById('cover');
          img.src = p.cover_url;
          img.style.display = '';
        }

        document.getElementById('body').innerHTML = esc(p.body).replace(/\n/g,'<br>');
      }
    }


    function updatePostMeta(p){
      const title = `${p.title} — Парафія Всіх Святих`;
      const desc  = (p.body || '').trim().slice(0, 160).replace(/\s+/g,' ');
      const url   = `https://ukrainian-orthodox-regensburg.netlify.app/post?id=${encodeURIComponent(p.id)}`;
      const img   = p.cover_url || 'https://ukrainian-orthodox-regensburg.netlify.app/assets/img/main-img.jpg';

      document.title = title;
      document.getElementById('meta-title').textContent = title;
      document.getElementById('meta-desc').setAttribute('content', desc);
      document.getElementById('meta-canon').setAttribute('href', url);
      document.getElementById('og-title').setAttribute('content', title);
      document.getElementById('og-desc').setAttribute('content', desc);
      document.getElementById('og-url').setAttribute('content', url);
      document.getElementById('og-image').setAttribute('content', img);

      // JSON-LD BlogPosting
      const ld = {
        "@context":"https://schema.org",
        "@type":"BlogPosting",
        "headline": p.title,
        "image": img,
        "datePublished": p.published_at,
        "dateModified": p.updated_at || p.published_at,
        "author": {"@type":"Organization","name":"Парафія Всіх Святих"},
        "publisher":{"@type":"Organization","name":"Парафія Всіх Святих"},
        "mainEntityOfPage": url
      };
      let script = document.getElementById('ld-post');
      if (!script){
        script = document.createElement('script');
        script.type = 'application/ld+json';
        script.id = 'ld-post';
        document.head.appendChild(script);
      }
      script.textContent = JSON.stringify(ld);
    }
  </script>
</body>
</html>
