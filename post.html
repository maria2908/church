<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Пост</title>
  <link rel="stylesheet" href="/assets/styles/index.css">
  <style>
    .wrap{ max-width: 900px; margin: 2rem auto; padding: 0 12px; }
    .cover{ width:100%; max-width: 900px; aspect-ratio: 16/9; object-fit: cover; border-radius: 12px; }
    .muted{ color:#777 }
  </style>
</head>
<body>
  <div class="wrap">
    <p><a href="/posts.html">← Все посты</a></p>
    <h1 id="title">Пост</h1>
    <img id="cover" class="cover" alt="" style="display:none">
    <p><small id="date" class="muted"></small></p>
    <div id="body"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    const SUPABASE_URL  = 'https://xsxorgfkhmeinjrosprt.supabase.co';
    const SUPABASE_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhzeG9yZ2ZraG1laW5qcm9zcHJ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUxNjkxMjgsImV4cCI6MjA3MDc0NTEyOH0.ojkysEKiLi5xttq7WyfEnt3xjF4PhIVG1tdxrimjTi8';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON);

    const params = new URLSearchParams(location.search);
    const id = params.get('id');

    const esc = s => (s ?? '').replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));

    if (!id) {
      document.getElementById('title').textContent = 'Пост не найден';
    } else {
      const { data: p, error } = await supabase
        .from('posts')
        .select('*')
        .eq('id', id)
        .maybeSingle();

      if (error || !p) {
        document.getElementById('title').textContent = 'Пост не найден';
      } else {
        document.title = esc(p.title) + ' — Пост';
        document.getElementById('title').textContent = p.title;
        document.getElementById('date').textContent  = new Date(p.published_at).toLocaleString();

        if (p.cover_url) {
          const img = document.getElementById('cover');
          img.src = p.cover_url;
          img.style.display = '';
        }

        // рендерим весь текст поста, с переносами строк
        document.getElementById('body').innerHTML = esc(p.body).replace(/\n/g,'<br>');
      }
    }
  </script>
</body>
</html>
